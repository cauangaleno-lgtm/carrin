<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrin Massa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html"><img src="img/logo.png"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html" id="cor">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <!-- Button trigger modal -->
                            <button type="button" class="btn btn-outline-warning" data-bs-toggle="modal"
                                data-bs-target="#exampleModal" id="modalzete">
                                Login
                            </button>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="O que deseja buscar?"
                            aria-label="Search" />
                        <button class="btn btn-outline-success" type="submit">Buscar</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <main>



        <section id="section-banners" class="container-fluid">
            <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="img/banner de carro jdm (3).jpg" class="d-block w-100"
                            alt="Venha comprar na nossa loja.">
                    </div>
                    <div class="carousel-item">
                        <img src="img/banner de carro jdm (2).jpg" class="d-block w-100" alt="Promoção de produtos.">
                    </div>
                    <div class="carousel-item">
                        <img src="img/banner de carro jdm (1).jpg" class="d-block w-100"
                            alt="Várias novidades de produtos.">
                    </div>
                    <div class="carousel-item">
                        <img src="img/banner de carro jdm.jpg" class="d-block w-100"
                            alt="Várias novidades de produtos.">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>


        </section>
        <section id="section-vendidos">

            <h2>OS MAIS BUNITO</h2>
            <div class="card-group">

                <div class="card" style="width: 18rem;">
                    <img src="img/gr86.jpg" class="card-img-top" alt="Toyota GT86 JDM.">
                    <div class="card-body">
                        <h5 class="card-title">Toyota GT86 JDM</h5>
                    </div>
                </div>

                <div class="card" style="width: 18rem;">
                    <img src="img/BMW-e30.jpeg" class="card-img-top" alt="BMW e30 JDM.">
                    <div class="card-body">
                        <h5 class="card-title">BMW e30 JDM</h5>
                    </div>
                </div>

                <div class="card" style="width: 18rem;">
                    <img src="img/Chaser.jpg" class="card-img-top" alt="Toyota Chaser JDM.">
                    <div class="card-body">
                        <h5 class="card-title">Toyota Chaser JDM</h5>
                    </div>
                </div>

            </div>

        </section>


        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Login</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        ...
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                        <button type="button" class="btn btn-success">Entrar</button>
                    </div>
                </div>
            </div>
        </div>



    </main>

    <footer>
        <p>Desenvolvido por Carrin dos Drift</p>
    </footer>

    <button id="voltar-topo" type="button" onclick="topo()">&uarr; Voltar ao topo</button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrin Massa</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html"><img src="img/logo.png"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html" id="cor">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="login.html" id="cor"> Login </a>
                        </li>
                    </ul>

                </div>
            </div>
        </nav>
    </header>
    <main>
        <section id="sec-login">
            <h1>Login</h1>
            <div class="d-flex justify-content-center">
                <form method="post" action="" id="login">
                    <p>
                        <label for="usuario">Nome:</label>
                        <input id="usuario" name="usuario" type="text" required="required"
                            placeholder="Insera o seu usuário" class="form-control">
                    </p>
                    <p>
                        <label for="senha">Senha:</label>
                        <input id="senha" name="senha" type="password" required="required"
                            placeholder="Insera a sua senha" class="form-control">
                    </p>

                    <p>
                        <input id="btn-login" type="button" value="Login" class="btn btn-primary" onclick="Login()">
                    </p>
                </form>
            </div>
        </section>

        <section id="sec-cadastro">
            <div id="botao-cadastrar">
                <button type="button" class="btn btn-info" id="cor2">Não é cadastrado ainda? Cadastre-se</button>
            </div>
            <div id="form-cadastrar">
                <h1>
                    Criar minha conta
                </h1>
                <p>
                    Informe os dados abaixo para criar sua conta.
                </p>
                <div class="d-flex justify-content-center">
                    <form method="post" action="" id="login">
                        <p>
                            <label for="usuario">Nome:</label>
                            <input id="usuario" name="usuario" type="text" required="required"
                                placeholder="ex. nome de usuário" class="form-control">
                        </p>
                        <p>
                            <label for="email">Email:</label>
                            <input id="email" name="email" type="text" required="required"
                                placeholder="ex. seu@gmail.com" class="form-control">
                        </p>
                        <p>
                            <label for="senha">Senha:</label>
                            <input id="senha" name="senha" type="password" required="required"
                                placeholder="mínimo de 6 caracteres" class="form-control">
                        </p>

                        <p>
                            <input id="btn-cadastrar" type="button" value="Cadastrar" class="btn btn-primary">
                        </p>
                    </form>
                </div>
            </div>
        </section>
    </main>


    <footer>
        <p>Desenvolvido por Carrin dos Drift</p>
    </footer>

    <button id="voltar-topo" type="button" onclick="topo()">&uarr; Voltar ao topo</button>

dle.min.js" integrity="sha384-
OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="script/jquery-script.js"></script>
</body>

</html>
